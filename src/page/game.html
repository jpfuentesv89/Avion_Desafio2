<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Avion Ninja</title>
    <link type="text/css" rel="stylesheet" href="../css/global.css">
</head>

<body>
    <div id="ocean">
        <div class="enemy puntos" id="enemy"></div>
        <div class="enemy puntos" id="enemy2"></div>
        <div class="enemy puntos" id="enemy3"></div>

        <div class="alien puntos" id="alien5"></div>
